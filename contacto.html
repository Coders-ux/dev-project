    <div class="row">
        <aside>
            <div class="gif">
                <img src="images/inicio.gif">
            </div>
        </aside>
        <section>
            <h1>Sobre Nostros</h1>
            <p>Trabajamos con altos estándares de calidad y por sobre todo nos preocupamos de que tengas tu producto en la puerta de tu casa. Sin mencionar que nuestro envío es gratuito a nivel nacional. </p>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Seleccione..</label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                        <option>Problemas Con la Compra</option required>
                        <option>Tardanza en el Envio</option>
                        <option>Pago No Realizado</option>
                        <option>Consultas</option>
                        <option>Contactenme</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Detalle</label >
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required="" maxlength="400"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-lg">Enviar</button>
            </form>

        </section>
    </div>
